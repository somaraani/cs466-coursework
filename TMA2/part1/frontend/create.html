<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../../shared/style.css">
</head>

<body>

    <div class="header">
        <h1>BookMarks</h1>
    </div>

    <div class="content">
        <p>Create your account to start saving bookmarks!</p>
        <div class="login">
            <form>
                <label>
                    <p>Username (must be at least 6 characters) </p>
                    <input type="text" name="username" />
                </label>
                <br />
                <label>
                    <p>Password (at least 8 characters and contains letters and numbers)</p>
                    <input type="password" name="password" />
                </label>
                <label>
                    <p>Repeat Password</p>
                    <input type="password" name="password" />
                </label>
                <br />
                <br />
                <p id="error"></p>
                <input type="submit" value="Sign up" />
            </form>
            <br />
            <a href="index.html"><p>Already have an account? Log in instead.</p></a>
        </div>
    </div>
   

</body>

</html>
