<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../../shared/style.css">
</head>

<body>

    <div class="header">
        <h1>BookMarks</h1>
    </div>

    <div class="content">
        <p>Welcome to BookMarks! Please login to view your bookmarks, or view the most popular bookmarks below.</p>
        <div class="login">
            <form>
                <label>
                    <p>Username</p>
                    <input type="text" name="username" />
                </label>
                <br />
                <label>
                    <p>Password</p>
                    <input type="password" name="password" />
                </label>
                <br />
                <br />
                <p id="error"></p>
                <input type="submit" value="Login" />
            </form>
            <br />
            <a href="create.html"><p>Don't have an account? Create one instead.</p></a>
        </div>
        <br />
        <h2>Popular Bookmarks</h2>
        <ol>
            <li>Google</li>
            <li>Facebook</li>
            <li>Microsoft</li>
        </ol>
    </div>
   

</body>

</html>
