<h1>Measurement Converter</h1>
<p>This tool will help you convert measurements between Metric and Imperial.</p>
<br />
<h2>Weight</h2>
<label>
    <p>Kilograms</p>
    <input id = "wm" oninput="weightUpdate('m')"  step="any">
</input>
</label>

<label>
    <p>Pounds</p>
    <input id ="wi" oninput="weightUpdate('i')"  step="any">
</input>
</label>

<h2>Length</h2>
<label>
    <p>Meteres</p>
    <input id="lm" oninput="lengthUpdate('m')"  type="number" step="any">
</input>
</label>

<label>
    <p>Feet</p>
    <input id="li" oninput="lengthUpdate('i')"  type="number" step="any">
</input>
</label>

<h2>Area</h2>
<label>
    <p>Meters<sup>2</sup></p>
    <input id="am" oninput="areaUpdate('m')"  type="number" step="any">
</input>
</label>

<label>
    <p>Feet<sup>2</sup></p>
    <input id="ai" oninput="areaUpdate('i')"  type="number" step="any">
</input>
</label>

<h2>Volume</h2>
<label>
    <p>Meters<sup>3</sup></p>
    <input id="vm" oninput="volumeUpdate('m')"  type="number" step="any">
</input>
</label>

<label>
    <p>Feet<sup>3</sup></p>
    <input id="vi" oninput="volumeUpdate('i')"  type="number" step="any">
</input>
</label>
